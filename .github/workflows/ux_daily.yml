name: UX Daily Newsletter

on:
  schedule:
    - cron: "30 7 * * *"   # běží denně v 07:30 UTC (~08:30 v ČR mimo letní čas)
  workflow_dispatch:       # možnost ručního spuštění

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sender
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAILS:  ${{ secrets.TO_EMAILS }}   # čárkami oddělené adresy
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # volitelné
          AREAS: ${{ secrets.AREAS }}            # např. "přístupnost, design systémy, Figma, AI v UX"
          TIMEZONE: "Europe/Prague"
          SUBJECT_TEMPLATE: "UX Daily · {{date}}"
          PREHEADER_TEMPLATE: "Nejpodstatnější UX/UI novinky dne v 5 bodech"
        run: |
          python send_digest.py
