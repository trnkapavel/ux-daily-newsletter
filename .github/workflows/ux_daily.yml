name: UX Daily Newsletter

on:
  schedule:
    - cron: "30 7 * * *"   # běží denně v 07:30 UTC (~08:30 v ČR mimo letní čas)
  workflow_dispatch:       # možnost ručního spuštění

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check required env
        run: |
          test -n "${{ secrets.SMTP_HOST }}" || (echo "❌ SMTP_HOST missing" && exit 1)
          test -n "${{ secrets.SMTP_PORT }}" || (echo "❌ SMTP_PORT missing" && exit 1)
          test -n "${{ secrets.SMTP_USER }}" || (echo "❌ SMTP_USER missing" && exit 1)
          test -n "${{ secrets.SMTP_PASS }}" || (echo "❌ SMTP_PASS missing" && exit 1)
          test -n "${{ secrets.FROM_EMAIL }}" || (echo "❌ FROM_EMAIL missing" && exit 1)
          test -n "${{ secrets.TO_EMAILS }}" || (echo "❌ TO_EMAILS missing" && exit 1)
          echo "✅ All required secrets present."

      - name: Echo non-sensitive env
        run: |
          echo "SMTP_HOST set"
          echo "SMTP_PORT set"
          echo "FROM_EMAIL=${{ secrets.FROM_EMAIL }}"
          echo "TO_EMAILS=${{ secrets.TO_EMAILS }}"
          echo "TIMEZONE=Europe/Prague"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # volitelné
          AREAS: ${{ secrets.AREAS }}            # např. "přístupnost, design systémy, Figma, AI v UX"
          TIMEZONE: "Europe/Prague"
          SUBJECT_TEMPLATE: "UX Daily · {{date}}"
          PREHEADER_TEMPLATE: "Nejpodstatnější UX/UI novinky dne v 5 bodech"
        run: |
          python send_digest.py
